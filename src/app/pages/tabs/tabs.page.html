<ion-header class="tabs-header">
  <ion-toolbar color="dark">
    <div class="tabs-header__content">
      <img src="assets/logo.png" alt="Logo Xolos RMZ" class="tabs-header__logo" />
      <div class="tabs-header__titles">
        <p class="tabs-header__eyebrow">XolosArmy</p>
        <h2>Xolos RMZ Wallet</h2>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="wallet">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Cartera</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="transactions">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notifications">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
